overwrite: true
schema: "./schema.graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      scalars:
        ID: string
        String: string
        Boolean: boolean
        Int: number
        Float: number
      strictScalars: true